<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- RESET CSS CDN -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->
    <!-- 각 태그의 기본적인 스타일 (바디의 마진 등)을 싹 다 제거하는 CDN-->
    <!-- 부트스트랩이랑 겹치는 게 있어서 완전히 제거되지 않음 (일단 주석) -->

    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- 기본스타일 -->
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>


    <!-- BS5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- common.css -->
    <link rel="stylesheet" href="./css/common.css">

    <!-- common.js -->
    <script src="./js/common.js" defer></script>

    <!-- defer ==> defer 옵션을 주면 html구조를 다 생성한 이후에 js를 실행한다 (안정성)
                옵션을 주지 않으면 그 전에 js가 실행될 수 있다. -->


    <style>
        /* offcanvas form */
        .offcanvas body {
            padding-left:0;

        }

        .offcanvas form {
            width: 380px;
            margin: -15px auto;
        }

        .offcanvas form label {
            font-size: .8rem;
        }

    </style>

</head>

<body>

    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav class="navbar navbar-expand-lg navbar-light bg-success"> <!-- bg 건들이면 background 색상 변경-->
                <div class="container-xxl"> <!-- 컨테이너를 건들이면 들여쓰기 크기 조절 가능-->
                    <a class="navbar-brand text-light" href="#">Navbar</a> <!-- text-light 글자색 변경(a태그마다)-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled text-light" href="#" tabindex="-1"
                                    aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                            <!-- btn-outline-success에서 아웃라인 제거하면 배경색 다 채움-->
                        </form>
                        <form class="d-flex" onsubmit="return false"> <!-- 폼의 기본 속성 서브밋 제거 (오프캔버스 반응을 위해서)-->
                            <button class="btn btn-primary ms-2">
                                <span class="material-symbols-outlined">
                                    key <!-- 로그인 버튼에 로고 넣기 -->
                                </span>
                            </button>
                            <button class="btn btn-warning ms-2" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample">Join</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="banner-block"></section>
            <section></section>
            <section></section>
        </main>
        <footer></footer>
    </div>


    <!-- OFFCANVAS JOIN-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <!-- offcanvas-start를 end로 바꿔주면 배치 방향이 오른쪽으로 바뀐다 -->
        <div class="offcanvas-header">
            <!-- 오프캔버스 페이지 안의 내용 -->
            <h2 class="offcanvas-title" id="offcanvasExampleLabel">회원가입</h2>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="" action="/test.jsp" method="post">
                <div class="m-2 row">
                    <label class="form-label col-3">아이디</label>
                    <input class="form-control col" name="userid" type="text" />
                    <a class="col-3 btn btn-success ms-2" href="javascript:void(0)">중복확인</a>
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">비밀번호</label>
                    <input class="form-control col" name="password" type="password" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">비밀번호 확인</label>
                    <input class="form-control col" name="re-password" type="password" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">이름</label>
                    <input class="form-control col" name="username" type="text" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">우편번호</label>
                    <input class="form-control col" name="zipcode" type="text" />
                    <a class="form-label col-3  btn btn-success ms-2" href="javascript:void(0)">검색</a>
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">기본주소</label>
                    <input class="form-control col" name="addr1" type="text" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">상세주소</label>
                    <input class="form-control col" name="addr2" type="text" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">휴대전화</label>
                    <select class="form-select col me-2">
                        <option value="" selected>010</option>
                        <option value="">011</option>
                    </select>
                    <input class="form-control col me-2" type="text" />
                    <input class="form-control col" type="text" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">연락처</label>
                    <select class="form-select col me-2">
                        <option value="" selected>053</option>
                        <option value="">055</option>
                        <option value="">02</option>
                    </select>
                    <input class="form-control col me-2" type="text" />
                    <input class="form-control col" type="text" />
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">이메일</label>
                    <input class="form-control col me-2" type="text" />
                    <select class="form-select col">
                        <option value="" selected>@naver.com</option>
                        <option value="">@outlook.co.kr</option>
                        <option value="">@google.com</option>
                    </select>
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">생년월일</label>
                    <input class="form-check-input p-0 col-1" name="birth" type="radio" /> <label
                        class="form-check-label col-1">양</label>
                    <input class="form-check-input p-0 col-1" name="birth" type="radio" />
                    <l!abel class="form-check-label col">음</l!abel>
                </div>

                <div class="m-2">
                    <select>
                        <option value="" selected>2025</option>
                        <option value="">2024</option>
                        <option value="">2023</option>
                    </select>
                    <select>
                        <option value="" selected>12</option>
                        <option value="">11</option>
                        <option value="">10</option>
                    </select>
                    <select>
                        <option value="" selected>01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                    </select>
                </div>
                <hr />
                <div class="m-2">
                    <input id="email-recv" type="checkbox" />
                    <label for="email-recv">이메일 수신에 동의합니다.</label>
                </div>
                <div class="m-2">
                    <input id="sms-recv" type="checkbox" />
                    <label for="sms-recv">문자메시지 수신에 동의합니다.</label>
                </div>
                <div class="m-2">
                    <input type="submit" value="회원가입" />
                </div>

            </form>
        </div>
    </div>
    <!-- OFFCANVAS JOIN END -->

</body>

</html>
