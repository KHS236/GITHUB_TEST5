<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이상한 웹사이트</title>
	<style>
		nav {
			width: 100%;
			height: 60px;
			background-color: green;
		}
		nav ul {
			list-style-type: none;
		}
		nav ul li {
			display: inline-block;
			margin: 20px;
		}
		nav ul li a {
				color: white;
				text-decoration: none;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">홈페이지 정보</a></li>
			<li><a href="#">가입하기</a></li>
			<li><a href="#">이야기하기</a></li>
			<li><a href="#">공지사항</a></li>
		</ul>
		<h2>이상한 웹사이트</h2>
	</nav>
</body>
</html>
