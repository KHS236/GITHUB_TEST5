<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48;
                font-size: 2.5rem;
                border: 2px solid white;
                border-radius: 50%;
        }
    </style>

    <style>
        * {}

        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {}

        .wrapper>header {}

        .wrapper>main {}

        .wrapper>main>section {}

        .wrapper>main>section.banner>.swiper {
            min-height: 720px;
            position: relative;
        }

        .wrapper>main>section.banner>.swiper>.swiper-wrapper {
            height: 100%;
        }

        .wrapper>main>section.banner>.swiper>.swiper-wrapper>.swiper-slide {
            height: 100%;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            border-radius: 25%;
            transition: 0.3s;

        }

        .swiper-pagination-bullet-active {
            background-color: red;
            width: 25px;
            height: 18px;

        }

        .swiper-pagination {
            color: white;
            font-size: 1.3rem;
            position: absolute;
            left: 15%;
            top: 80%;
            width: 300px;
            letter-spacing: 5px;
        }

        .swiper-pagination-current {
            color: aqua;

        }

        .swiper-pagination-total {
            color: white;

        }

        .swiper-button-next,
        .swiper-button-prev {
            width: 50px;
            height: 50px;
            /* border: 1px solid white; */
            border-radius: 50%;
            position: absolute;
            top: 82%;
        }

        .swiper-button-next {
            left: 24.5%;
        }

        .swiper-button-prev {
            left: 18%;

        }



        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.3rem;
            font-weight: 800;
            color: white;

        }


        .swiper-scrollbar {
            background-color: white;
        }

        .start-stop-toggle{
            position: absolute;
            top: 79%;
            z-index: 100;
            left: 14%;
            color: white;
            cursor: pointer;
            /* transition: .5s; */


        }
        .wrapper>main>section.banner>.swiper>.swiper-wrapper>.swiper-slide>a {}

        .wrapper>main>section.banner>.swiper>.swiper-wrapper>.swiper-slide>a>img {}
    </style>



</head>


<body>

    <div class="wrapper">
        <header></header>
        <main>
            <section class="banner">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./imgs/01.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./imgs/02.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./imgs/03.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./imgs/04.jpg" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- stop/start button -->
                    <div class="start-stop-toggle">
                        <span class="material-symbols-outlined">
                            <!-- pause -->
                             play_arrow
                        </span>

                    </div>
                    <!-- If we need scrollbar -->
                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>
            </section>
        </main>
        <footer></footer>
    </div>





    <script>
        // const swiperBanner = new Swiper('선택자',{옵션들})
        const swiperBanner = new Swiper('.wrapper>main>section.banner>.swiper', {
            //페이지 안에 다른 스와이퍼가 있을 경우 구분해주기 위해 선택자를 자세히 구분
            direction: 'horizontal', //horizontal(수평 slice) , vertical(수직slide)

            autoplay: {
                delay: 2000,//2초
                // pauseOnMouseEnter: true, //마우스를 배너에 올리면 자동슬라이드 멈춤
            },
            loop: true, // 마지막 슬라이드 다음 처음 슬라이드로 다시 루프

            effect: "fade", //slide(기본), fade, scroll, cube, coverflow, flip 효과
            mousewheel: true,
            // //If we need pagination
            pagination: {   //슬라이드 페이지 구분 표시
                el: '.wrapper>main>section.banner>.swiper .swiper-pagination',
                clickable: true,
                type: 'fraction', //bullets(기본), fraction, prograssbar
            },

            // Navigation arrows
            //페이지 안에 다른 스와이퍼가 있을 경우 구분해주기 위해 선택자를 자세히 구분
            navigation: {
                nextEl: '.wrapper>main>section.banner>.swiper .swiper-button-next',
                prevEl: '.wrapper>main>section.banner>.swiper .swiper-button-prev',
            },

            // // And if we need scrollbar
            //     scrollbar: {
            //         el: '.swiper-scrollbar',
            //     },

        })

        // 토글 버튼 만들기
        const playPauseBtn = document.querySelector('.start-stop-toggle span');
        let isPlaying = true;
        playPauseBtn.addEventListener('click',()=>{
            if(isPlaying){
                playPauseBtn.innerHTML='pause';
                swiperBanner.autoplay.stop();
                isPlaying = false;
            }
            else{
                playPauseBtn.innerHTML='play_arrow';
                swiperBanner.autoplay.start();
                isPlaying = true;
            }
        })



    </script>

</body>

</html>
