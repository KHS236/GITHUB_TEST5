<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

<!-- JS는 document 중요 -->
    <script>
        document.write("<h1>HELLOWORLD</h1>")
        document.write("<h2>HELLOWORLD</h2>") 
        document.write("<h3>HELLOWORLD</h3>") 
    </script>
    <button onclick="document.write('<h3>다른 거 아무거나</h3>')">ADD</button>
    <!-- write 내용을 다 지우는 단점 , 잘 안 써서 외울 필요 x 이런 식으로 동작한다 정도만 인식-->
    <!-- 중요한 건 document = HTML 문서에 직접 코드나 텍스트를 삽입하는 자바스크립트 메서드-->


</body>
</html>
