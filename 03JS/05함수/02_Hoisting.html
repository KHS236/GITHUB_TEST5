<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






</head>
<body>










    <script>

        // 호이스팅
        // 변수와 함수의 선언이 코드 실행전에 미리 메모리에 저장되는 현상
        // function 예약어 사용시 호이스팅 처리됨
        // var 예약어 사용시 호이스팅 처리됨

        // cf) 변수지정 : let , var / 상수지정 : const

        // ---------------------------------------------------
        // 변수 호이스팅 확인
        // ---------------------------------------------------
        a = 10; // 밑에 만들어진 a가 위에 있는 걸로 인식하고 a에 10을 넣음
        console.log('a: ',a); // 10 출력
        var a; // 호이스팅 되면 변수가 console.log보다 나중에 정의돼도 라인 최 상단으로 올라가는 효과를 가진다


        b = 10;
        console.log('b',b);
        let b; //let으로 b를 만들면 절차지향이라 호이스팅처리 x ! b=10;에서 오류발생

        // ------------------------------------------------------
        // 함수 호이스팅 확인
        // ------------------------------------------------------
        
        h1(); //함수를 함수정의 위에서 호출해도 호이스팅 돼서 위로 끌어올려와서 함수 실행 됨

        function h1(){
            console.log("HELLO WORLD");
        }

        h2();  //화살표 함수 호이스팅 x 먼저 호출하면 오류발생
        const h2=()=>{
            console.log("HELL WORLD");
        }

        // var변수는 가급적 사용 지양한다 (나중에 코드 뜯어서 찾아보기 힘듦)
        // function은 목적에 따라 사용여부 결정 (처음에 만든 효과를 주고싶으면 사용 )
        //  function은 기본으로 이름부여도 가능하다 (익명함수 or 이름부여된 함수 선택가능)
        //  화살표함수 (()=>{})는 기본적으로 익명함수로 처리된다.

    </script>


    
</body>
</html>
