<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






</head>


<body>





    <script>
        // 메인 스레드에서의 동작 확인
        for (let i = 0; i < 10; i++) {
            console.log("main thread..for_1..", i);

        }
        console.log("for_1 종료..!");

        // =======================================================================
        // 비동기 처리(스레드를 분할 처리 - )(js는 실제로 스레드를 나누지는 못하지만 분할 처리 하는 것 처럼 보여주기만 할 뿐이다)
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                console.log("Async thread..for_2..", i);

            }
            console.log("for_2 종료..!");

        }, 5) //대표적인 비동기 처리 함수 setTimeout() , 10이라는 시간이 지나고 동작한다, 0.01초 단위
        
        
        
        for (let i = 0; i < 10; i++) {
            console.log("main thread..for_3..", i);

        }
        console.log("for_3 종료..!");




    </script>


</body>

</html>
