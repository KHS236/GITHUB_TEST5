<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






</head>




<body>


    <div class="chk-block">
        <input type="checkbox" id="chk">
        <label for="chk">체크박스</label>
    </div>




    <script>

        const chkEl = document.querySelector('#chk');
        // 체인지이벤트 : checkbox , radio , file , textarea , select ....
        chkEl.addEventListener('change',(e)=>{ // 발생 될 이벤트의 이름 e
            console.log('change...',e.target.checked); 
            if(e.target.checked){
                //체크 된 상태 처리 로직
                document.querySelector('.chk-block label').style.color="green";
                
            }
            else{
                //체크 해제 상태 처리 로직
                document.querySelector('.chk-block label').style.color="black";

            }

        })














    </script>




    
</body>
</html>
