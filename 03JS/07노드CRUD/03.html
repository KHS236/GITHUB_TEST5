<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 기본 버튼 스타일 */
        .btn {
            padding: 20px 35px;
            margin: 10px;
            border: 2px dotted lightgray;
            border-radius: 10px;
            transition: 1s;
            cursor: pointer;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }

        /* 각 버튼 hover 시 적용할 개별 스타일 */
        .btn--style1 {
            background-color: red;
            color: white;
        }

        .btn--style2 {
            background-color: orange;
            color: white;
        }

        .btn--style3 {
            background-color: yellow;
            color: white;
        }

        .btn--style4 {
            background-color: green;
            color: white;
        }

        .btn--style5 {
            background-color: skyblue;
            color: white;
        }

        .btn--style6 {
            background-color: blue;
            color: white;
        }

        .btn--style7 {
            background-color: purple;
            color: white;
        }

        .btn--style8 {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <!-- 버튼 8개 -->
    <div class="btn">1_버튼</div>
    <div class="btn">2_버튼</div>
    <div class="btn">3_버튼</div>
    <div class="btn">4_버튼</div>
    <div class="btn">5_버튼</div>
    <div class="btn">6_버튼</div>
    <div class="btn">7_버튼</div>
    <div class="btn">8_버튼</div>

    <script>
        // 모든 .btn 요소를 NodeList로 가져오기
        const btnEls = document.querySelectorAll('.btn');

        // 버튼마다 이벤트
        btnEls.forEach((btnEl, idx) => {
            // 마우스 진입 시: 해당 버튼에 개별 스타일 클래스 추가
            btnEl.addEventListener("mouseover", () => {
                btnEl.classList.add(`btn--style${idx + 1}`);
            });

            // 마우스 떠날 시: 해당 버튼의 스타일 클래스 제거
            btnEl.addEventListener("mouseleave", () => {
                btnEl.classList.remove(`btn--style${idx + 1}`);
            });
        });
    </script>
</body>

</html>
